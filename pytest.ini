[pytest]
# Pytest configuration for Property Finder tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    ui: UI component tests
    slow: Tests that take a long time to run

# Minimum Python version
minversion = 3.8
